<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁</title>
  <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style_awd.css">
</head>

<body>
  <div class="box">
    <!-- 頁首區 -->
    <header>
      <div class="upperPart">
        <div class="nav">
          <a href="#" class="menu"><img src="./images/menuL.png" alt="主選單"></a>
          <img src="./images/logo.svg" alt="Chums logo" class="logo">
          <a href="#" class="magXs"><img src="./images/magnifierXs.svg" alt="search"></a>
        </div>
        <img src="./images/slogan.svg" alt="" id="slogan">
        <img src="./images/cloud.svg" alt="" class="cloud cloud0">
        <img src="./images/cloud.svg" alt="" class="cloud cloud1">
        <img src="./images/cloud.svg" alt="" class="cloud cloud2">
        <img src="./images/cloud.svg" alt="" class="cloud cloud3">
        <img src="./images/cloud.svg" alt="" class="cloud cloud4">
        <img src="./images/cloud.svg" alt="" class="cloud cloud5">
      </div>
      <img src="./images/mountain.svg" alt="" class="mountain">
      <div class="lowerPart"></div>
      <div class="centerPic">
        <img src="./images/bird_left.svg" alt="" class="bird_left">
        <img src="./images/fire.svg" alt="" class="fire">
        <img src="./images/bird_right.svg" alt="" class="bird_right">
      </div>
    </header>

    <!-- 主要內容-->
    <main>
      <!-- 品牌故事區 -->
      <section class="about">
        <div class="bird">
          <img src="./images/logo.svg" alt="" class="logo_2 animate__animated animate__tada">
          <img src="./images/bird_path.svg" alt="" class="welcomeBird animate__animated animate__tada">
          <img src="./images/footprint2.svg" alt="" class="footprint">
        </div>
        <div class="aboutUs animate__animated animate__bounceInDown">
          <h2 class="title">ABOUT</h2>
          <p>創辦人Mike Taggett 原是導遊，因緣際會下發明多功能且配戴舒適的眼鏡固定帶後，決定在1983年創立戶外休閒裝備品牌Chums。</p>
          <a href="#" class="btn">See More</a>
        </div>
      </section>

      <!-- 產品資訊區 -->
      <section class="product">
        <h2 class="title">Product</h2>
        <div class="group1">
          <img src="./images/magnifier.svg" alt="" class="magnifier m1">
          <div class="chatBox c1 animate__animated">
            <p>來看看我們帳篷~</p>
          </div>
          <div class="product-box tent">
            <img src="./images/booby tent.png" alt="tent">
            <h3>Beetle Tent Ⅲ 帳篷</h3>
            <p>NT. 11,800</p>
            <button type="button" class="enter">立即購買</button>
            <div class="floatBox">
              <ul>
                <li id="shopee"><a href="https://shopee.tw/search?keyword=chums" target="_blank"></a></li>
                <li id="momentum"><a href="https://www.momentum.com.tw/products?categories=chums" target="_blank"></a>
                </li>
                <li id="books"><a href="https://www.books.com.tw/web/sys_brand/0/0000013968" target="_blank"></a></li>
                <li id="pcHome"><a href="https://24h.pchome.com.tw/store/DXBY44" target="_blank"></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="group2">
          <img src="./images/magnifier.svg" alt="" class="magnifier m2">
          <div class="chatBox c2 animate__animated">
            <p>你在找什麼呢?</p>
          </div>

          <div class="product-box jacket">
            <img src="./images/Bonding Fleece.png" alt="">
            <h3>刷毛保暖外套</h3>
            <p>NT. 2,880</p>
            <button type="button" class="enter">立即購買</button>

            <div class="floatBox">
              <ul>
                <li id="shopee"><a href="https://shopee.tw/search?keyword=chums" target="_blank"></a></li>
                <li id="momentum"><a href="https://www.momentum.com.tw/products?categories=chums" target="_blank"></a>
                </li>
                <li id="books"><a href="https://www.books.com.tw/web/sys_brand/0/0000013968" target="_blank"></a></li>
                <li id="pcHome"><a href="https://24h.pchome.com.tw/store/DXBY44" target="_blank"></a></li>
              </ul>
            </div>

          </div>

        </div>
        <img src="./images/bird_guitar.svg" alt="" class="birdWithGuitar animate__animated">
        <div id="billboard">
          <a href="product.html">熱銷商品</a>
        </div>
        <img src="./images/hill.svg" alt="" id="hill">
      </section>

      <!-- 最新消息區 -->

      <section class="flip">

        <div class="card">
          <figure>
            <img src="./images/news1.png" alt="">
          </figure>
        </div>

        <div class="card">
          <figure class="gowild">
            <img src="./images/Go Wild商標.png" alt="">
          </figure>

        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <img src="./images/login.svg" alt="">
          <p>登入會員</p>
        </li>
        <li>
          <img src="./images/promo.png" alt="">
          <p>優惠消息</p>
        </li>
        <li>
          <img src="./images/heart.png" alt="">
          <p>收藏清單</p>
        </li>
      </ul>
    </footer>


    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- Swiper JS -->
    <!-- <script src="./js/swiper-bundle.min.js"></script> -->
    <script src="./js/all_awd.js"></script>




</body>

</html>
